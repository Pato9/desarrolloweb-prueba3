<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <style>

        /*
        *TODO: se necesita aplicar felx para que los cuadros se
        *adapten a la pantalla 
        *
        */

        .four{
            width: 500px;
            margin : 2em;
            padding: 1em;

        }

        .card h4{
            text-align: center;
        }

        .card p {
            font-weight: bold;
        }

        .lista-casas{
            margin: 0 auto;
        }
    </style>
</head>
<body>
    

    <!--Navbar-->
    {% include 'Navbar.html' %}
    <!--busqueda de casas por region-->
    {% include 'busqueda_zona.html' %}
    <!--Listado de casas-->


    {% if casa %}
    {% for casa in casa %}
    <div class="lista-casas">
        <div class="row">
            <div class="four columns">
                <div class="card">
                    <div class="info-card">
                        <h4>{{casa.nombre}}</h4>
  
                        <p>m2 : {{casa.m2}}</p>
                        <p>Ba√±os : {{casa.banhos}}</p>
                        <p>Habitaciones :{{casa.habitaciones}}</p>
                        <p>Precio :{{casa.precio}}</p>
                        <button class="btn btn-primary">Cotizar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% endfor %}

    {% else %}
    <!--Mostrar mensaje de que no se encuentras casas-->
    <p>No hay casas</p>



    {% endif %}

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>
